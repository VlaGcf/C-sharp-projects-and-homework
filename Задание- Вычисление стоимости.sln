using System;

namespace Задание__Вычисление_стоимости
{
    class Program
    {
        static void Main(string[] args)
        {
            int summ = Convert.ToInt32(Console.ReadLine());
            if (summ >= 500 && summ <= 1000)
            {
                summ = summ - summ / 100 * 3;

            }
            if (summ > 1000)
            {
                summ = summ - summ / 100 * 5;
            }
            Console.Write(summ);
        }
    }
}
